apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
spec:
  selector:
    matchLabels:
      app: app1
  replicas: 1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: danipe1970/app1:latest
          env:
          - name: MESSAGE
            value: "Hello from app1."
          #livenessProbe:
          #  exec:
          #    command:
          #      - /bin/ash
          #      - /live/isalivenginx.sh
          ports:
            - containerPort: 80
