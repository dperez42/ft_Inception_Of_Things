apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zamazzal/dperez-z_argocd.git
    path: .
    targetRevision: master
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  syncPolicy:
    prune: true
    selfHeal: true